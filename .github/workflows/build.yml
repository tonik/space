name: Run CI Tests

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - main

jobs:
    default:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout source code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "22"

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint
